<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
<table border=1>
    <tr>
        {% for col in pinfo.columns %}
        <th> {{ col }}</th>
        {% endfor %}
    </tr>
    {% for index, dob, hand, name, pos, height, weight, url in pinfo.itertuples() %}
    <tr>
        <th> {{ dob }}</th>
        <td> {{ hand }}</td>
        <td> {{ name }}</td>
        <td> {{ pos }}</td>
        <td> {{ height }}</td>
        <td> {{ weight }}</td>
        <td><a href="{{ url }}">Link</a></td>
    </tr>

    {% endfor %}
</table>
</body>
</html>

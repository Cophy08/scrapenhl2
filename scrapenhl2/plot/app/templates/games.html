<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pagetitle }}</title>
</head>
<body>
<table border=1>
    <tr>
        {% for col in schedule.columns %}
        <th> {{ col }}</th>
        {% endfor %}
    </tr>
    {% for index, date, game, hname, rname, hscore, rscore, status, result, url in schedule.itertuples() %}
    <tr>
        <th> {{ date }}</th>
        <td> {{ game }}</td>
        <td> {{ hname }}</td>
        <td> {{ rname }}</td>
        <td> {{ hscore }}</td>
        <td> {{ rscore }}</td>
        <td> {{ status }}</td>
        <td> {{ result }}</td>
        <td><a href="{{ url }}">Link</a></td>
    </tr>

    {% endfor %}
</table>
</body>
</html>
